services:
  db:
    image: postgres:17-alpine
    container_name: zaman_db
    restart: always
    env_file: .env
    environment:
      - TZ=Asia/Tehran
      - PGTZ=Asia/Tehran
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zaman_admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: zaman_backend
    restart: on-failure
    env_file: .env
    environment:
      - TZ=Asia/Tehran
    depends_on:
      db:
        condition: service_healthy
    # --- DEV CONFIGURATION ---
    volumes:
      - ./backend:/app           # Sync code changes immediately
    # Override the Dockerfile command to ensure RELOAD is on
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      # CRITICAL: Stop at the 'deps' stage. 
      # We don't want to build a production app, we just want the node_modules.
      target: deps
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: zaman_frontend
    restart: on-failure
    environment:
      - TZ=Asia/Tehran
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    # --- DEV CONFIGURATION ---
    volumes:
      - ./frontend:/app          # Sync code changes immediately
      - /app/node_modules        # Keep the container's installed modules
      - /app/.next               # Keep the dev build cache
    # Run the dev server instead of production server
    command: npm run dev
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    container_name: zaman_nginx
    restart: always
    ports:
      - "80:80"
    environment:
      - TZ=Asia/Tehran
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend

  adminer:
    image: adminer:latest
    container_name: zaman_adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      - TZ=Asia/Tehran
    depends_on:
      - db
