server {
    listen 80;
    server_name mohman.ir api.mohman.ir;

    # For Certbot validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name mohman.ir;

    ssl_certificate /etc/letsencrypt/live/mohman.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mohman.ir/privkey.pem;

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 443 ssl;
    server_name api.mohman.ir;

    ssl_certificate /etc/letsencrypt/live/mohman.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mohman.ir/privkey.pem;

    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}